<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Switch</title>
    <h1>Epic switch test</h1>
    <script>
        function buttonClicked() {
            var inputNumber
            var outputName

            inputNumber = document.getElementById("input").value
            
            switch (inputNumber) {
                case "1":
                    outputName = "January"
                    break
                case "2":
                    outputName = "Febuary"
                    break
                case "3":
                    outputName = "March"
                    break
                case "4":
                    outputName = "April"
                    break
                case "5":
                    outputName = "May"
                    break
                case "6":
                    outputName = "June"
                    break
                case "7":
                    outputName = "July"
                    break
                case "8":
                    outputName = "August"
                    break
                case "9":
                    outputName = "September"
                    break
                case "10":
                    outputName = "October"
                    break
                case "11":
                    outputName = "November"
                    break
                case "12":
                    outputName = "December"
                    break
                default:
                    outputName = "invalid number entered"
            }
            alert(outputName)
        }
    </script>
</head>


<body>
    <button onclick="buttonClicked()">Run Code</button>
    <br>
    <input type="number" id="input" placeholder="1-12">
  
</body>

</html>
