<!DOCTYPE html>

<head>
  <title>Hangman</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="game.js"></script>
</head>







<body onload="go()">

  <label id="word"></label>
  <hr>
  <div style="display:flex;">

    <div id="wordContainer">
      <img src="images/hangman0.png" alt="hangman" id="hangman" />

      <div>
        <label>New Word</label>
        <br>
        <button onclick="randomWordButton()" class="button">Random</button>
        <button onclick="customWordButton()" class="button">Custom</button>
      </div>



    </div>
    
    <div id="settings">


      <div style="text-align: left;">
        <label>Random Word Length</label>
        <input type="text" id="lengthInput" placeholder="default is (3-10)">
        <br>
        <label>Custom Answer</label>
        <input type="text" id="customAnswerInput" placeholder="Put your own custom answer here!">
      </div>
    </div>
  </div>
  









  <hr>





  <div id="keyboard">
    <div id="letters"></div>
  </div>



  <label>Random words are fetched from </label> <a href="" target="_blank" id="apiURL">here</a>



</body>

</html>
