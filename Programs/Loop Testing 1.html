<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Loops</title>
	<script>
		function loaded() { // start of loaded
			//while loop

			//define control variable
			var i = 1
			document.getElementById('whileOut').innerHTML += "<br/><br/> 1 to 10(1's):<br/>"
			while (i <= 10) {//continuing condition
				document.getElementById('whileOut').innerHTML += " " + i
				i++
			}



			i = 1
			document.getElementById('whileOut').innerHTML += "<br/><br/> 1 to 100(1's):<br/>"
			while (i <= 100) {//continuing condition
				document.getElementById('whileOut').innerHTML += " " + i
				i++
			}



			i = 5
			document.getElementById('whileOut').innerHTML += "<br/><br/> 1 to 100 (5's):<br/>"
			while (i <= 100) {//continuing condition
				document.getElementById('whileOut').innerHTML += " " + i
				i += 5
			}
			i = 5



			document.getElementById('whileOut').innerHTML += "<br/><br/> 5 to 1 (1's):<br/>"
			while (i > 0) {//continuing condition
				document.getElementById('whileOut').innerHTML += " " + i
				i -= 1
			}


			// do loop is while loop but worse
			i = 1
			do {
				document.getElementById('doOut').innerHTML += "Yaayyyyy " + i + "<br/>"
				i = i + 1
			} while (i <= 5)


			//for loop
			for (let i = 1; i <= 10; i++) {
				document.getElementById('forOut').innerHTML += i + "<br/><img src=colgate.jpg ><br/>"
			}


			//drawing

			//declare variables
			canvas = document.getElementById("canvas")
			ctx = canvas.getContext("2d")


			ctx.beginPath()
			ctx.rect(0, 0, canvas.width, canvas.height); // parameters are x,y,width,height
			ctx.closePath()
			ctx.fillStyle = "white";
			ctx.fill();
			for (y = 0; y < canvas.height; y += 150) {

				ctx.beginPath()
				ctx.rect(0, y, canvas.width, 50); // parameters are x,y,width,height
				ctx.closePath()
				ctx.fillStyle = "blue";
				ctx.fill();
			}
			//nested loop
			//cheer 3 times for 7 people
			var cheer
			for (person = 1; person <= 7; person++) {
				cheer = 1
				do {
					cheer++
					document.getElementById('nestedOut').innerHTML += "Go " + person + "!<br/>"
				} while (cheer <= 3)
			}




		}// end of Loaded


		function answer() {
			//declare variables
			var answer

			//initialize variable 	
			var answer = prompt("Would you like to go left or right", "");


			alert(" Your answer was" + answer)

		}//end of answer

	</script>
</head>

<body onLoad="loaded()">
	<h2>
		Drawing</h2>
	<p>
		<canvas id="canvas" width="500" height="500"></canvas>
	</p>
	<h2>While Loop </h2>
	<div id="whileOut"></div>
	<hr />
	<h2>Do Loop </h2>
	<div id="doOut"></div>
	<hr>
	<h2>Nested Loop </h2>
	<div id="nestedOut"></div>
	<hr>
	<h2>For Loop </h2>
	<div id="forOut"></div>





</body>

</html>
