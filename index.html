<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Goofy Website</title>
</head>
<style>

body {
    background-image:url(images/bg.png);
    background-repeat: no-repeat;
    background-size: cover;
}
.default-font       { 
    font-family: 'Open Sans';
    color: white;
}
.nav-button        {
    font-family: 'Open Sans';
    height: 60px;
    width: 60px;
    cursor: pointer;
    background-color: transparent;
    border: none;
    color: white;
    align-items: center;
    padding-top: 17px;
    
}
nav                 {       
    top: 0;
    left: 0;     
    position: fixed;
    height: 80px;
    width: 60%;
    max-width: 100%;
    background-color: black;
    padding-left: 20%;
    padding-right: 20%;
    
}
main                {
    margin: auto;
    width: 50%;
    text-align: center;
}
.title              {
    font-size:75pt;
    font-weight: bolder;
    text-align: center;
    font-family: 'Open Sans';
}
.right{
    float: right;
    
}

</style>

<body class="default-font">
    <link rel="icon" type="image/png" href="images/icon.png">
    <div class="image-container">
        <img src="images/bg.jpg">
        <div class="overlay"></div>
    </div>
      

    <!--Navbar-->
    <nav>
        


        <button class="nav-button" onclick="window.location.href='#'">
            <img src="images/icon.png" width="40px" height="40px">
        </button>

        <div class="right">
            <button class="nav-button" class="right" onclick="window.location.href='#'">
                Test
            </button>
            <button class="nav-button" class="right" onclick="window.open('https://www.youtube.com/@Logboy2000/')">
                YouTube
            </button>
        </div>
        
     
        
    </nav>
    <!--Main Content-->
    <main>
        <section id="">
            <div class="title" style="padding-top: 150px;">
                Log's Blog
            </div>
        </section>
        
        <br>
        <div class="content">
            
            <h2 class="default-font">My Latest Project</h2>
            <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/LcZMR0oFdu0" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen></iframe>
    <br>


    </main>
    <footer>

    </footer>
    

    
</body>

</html>
